<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/fragment-head :: head('Connexion - ENI-Enchères')}"></head>

  <header th:replace="~{fragments/fragment-entete :: entete}"></header>

  <div class="container">
    <h1>Vendre un article</h1>

    <form action="/vendre" method="post" th:object="${article}">
      <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Oh la boulette</p>
      <div class="form-group">
        <label for="article">Nom de l'article :</label>
        <input type="text" id="article" name="article" th:field="*{nomArticle}" required />
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="4" th:field="*{description}" required></textarea>
      </div>

      <div class="form-group">
        <label for="categorie">Catégorie :</label>
        <select id="categorie" name="categorie" th:field="*{categorie}">
          <option th:each="cat : ${categories}" th:value="${cat.idCategorie}" th:text="${cat.libelle}"
            th:selected="${categorie == cat.idCategorie}">Catégorie</option>
        </select>
          <!-- Autres options -->
        </select>
      </div>

      <div class="form-group">
        <label for="prix">Mise à prix :</label>
        <input type="number" id="prix" name="prix" th:field="*{miseAPrix}" required />
      </div>

      <div class="form-group">
        <label for="fin">Duree de l'Enchere en jours:</label>
        <input type="number" id="fin" name="fin" th:field="*{dateFinEncheres}" required />
      </div>

      <div class="form-group">
        <label for="rue">Rue :</label>
        <input type="text" id="rue" name="rue" th:field="*{retrait.rue}" required />
      </div>

      <div class="form-group">
        <label for="codePostal">Code postal :</label>
        <input type="text" id="codePostal" name="codePostal" th:field="*{retrait.codePostal}" required />
      </div>

      <div class="form-group">
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" th:field="*{retrait.ville}" required />
      </div>

      <div class="buttons">
        <button type="submit">Créer l'annonce</button>
        <button type="reset">Annuler</button>
      </div>
    </form>
  </div>
</body>
</html>
